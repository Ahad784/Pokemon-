<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Surprise!</title>
    <style>
        /* --- 1. GENERAL STYLES --- */
        @import url('https://fonts.googleapis.com/css2?family=Fredoka:wght@400;600&family=Roboto:wght@400;700&display=swap');

        body {
            margin: 0;
            padding: 0;
            background-color: #050505;
            color: white;
            font-family: 'Fredoka', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            overflow: hidden; /* No scrolling on phone */
        }

        /* Starry Background */
        .stars {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background-image: 
                radial-gradient(2px 2px at 20px 30px, #eee, rgba(0,0,0,0)),
                radial-gradient(2px 2px at 40px 70px, #fff, rgba(0,0,0,0)),
                radial-gradient(2px 2px at 90px 40px, #fff, rgba(0,0,0,0));
            background-repeat: repeat;
            background-size: 200px 200px;
            animation: twinkle 4s infinite;
            z-index: -1;
        }
        @keyframes twinkle {
            0% { opacity: 0.5; } 50% { opacity: 1; } 100% { opacity: 0.5; }
        }

        /* --- 2. THE REVEAL BUTTON --- */
        #reveal-btn {
            background: #ff6b6b;
            color: white;
            border: none;
            padding: 15px 40px;
            font-size: 1.2rem;
            border-radius: 50px;
            cursor: pointer;
            box-shadow: 0 0 15px #ff6b6b;
            animation: pulse 1.5s infinite;
            font-family: inherit;
            z-index: 10;
            /* Make sure button doesn't get too wide on small phones */
            max-width: 80%;
        }
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        /* --- 3. THE CARD (Mobile Optimized) --- */
        #card-container {
            display: none; /* Hidden until clicked */
            perspective: 1000px;
            width: 90vw; /* 90% of phone screen width */
            max-width: 340px; /* Don't get bigger than this */
        }

        .poke-card {
            width: 100%; /* Fill the container */
            background: linear-gradient(135deg, #fceeff 0%, #f5cdff 100%);
            border-radius: 18px;
            padding: 12px;
            box-sizing: border-box;
            box-shadow: 0 0 30px rgba(255, 105, 180, 0.6), inset 0 0 0 8px rgba(255,255,255,0.5);
            color: #333;
            position: relative;
            overflow: hidden;
            /* THE EFFECT YOU LIKED (Spin and Pop) */
            animation: popIn 1s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        @keyframes popIn {
            from { transform: scale(0) rotateY(180deg); opacity: 0; }
            to { transform: scale(1) rotateY(0); opacity: 1; }
        }

        /* Holographic Shine */
        .poke-card::before {
            content: "";
            position: absolute;
            top: -50%; left: -50%; width: 200%; height: 200%;
            background: linear-gradient(to right, rgba(255,255,255,0) 0%, rgba(255,255,255,0.4) 50%, rgba(255,255,255,0) 100%);
            transform: rotate(30deg);
            pointer-events: none;
            animation: shine 3s infinite linear;
        }
        @keyframes shine {
            from { transform: translateX(-100%) rotate(30deg); }
            to { transform: translateX(100%) rotate(30deg); }
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-family: 'Roboto', sans-serif;
            margin-bottom: 8px;
        }
        .name { font-weight: bold; font-size: 1.3rem; }
        .hp { color: #ff4757; font-weight: bold; font-size: 1.1rem; }

        .img-container {
            width: 100%;
            height: 55vw; /* Height adjusts based on phone width */
            max-height: 240px; /* Cap height for larger screens */
            background: #fff;
            border: 4px solid #dcdde1;
            box-shadow: 2px 2px 5px rgba(0,0,0,0.1);
            margin-bottom: 12px;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .img-container img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .type-bar {
            background: #ff9ecd;
            color: white;
            text-align: center;
            font-size: 0.75rem;
            border-radius: 10px;
            margin-bottom: 10px;
            padding: 3px;
        }

        .moves { font-family: 'Roboto', sans-serif; }
        .move {
            display: flex;
            justify-content: space-between;
            border-bottom: 1px solid rgba(0,0,0,0.1);
            padding: 8px 0;
        }
        .move-details { width: 75%; }
        .move-name { font-weight: bold; display: block; margin-bottom: 2px; font-size: 0.95rem; }
        .move-desc { font-size: 0.75rem; color: #555; line-height: 1.3; }
        .damage { font-weight: bold; font-size: 1.1rem; align-self: center; }

    </style>
</head>
